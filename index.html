    <script>
        function checkOverlap(newX, newY, width, height, images) {
            for (let i = 0; i < images.length; i++) {
                const image = images[i];
                const imageX = image.x;
                const imageY = image.y;
                const imageWidth = image.width;
                const imageHeight = image.height;
                
                
                if (newX < imageX + imageWidth &&
                    newX + width > imageX &&
                    newY < imageY + imageHeight &&
                    newY + height > imageY) {
                    return true;
                }
            }
            return false;
        }

        
        function getRandomPosition(images, width, height) {
            let x, y;
            let attempts = 0;

            do {
                x = Math.floor(Math.random() * (window.innerWidth - width));  
                y = Math.floor(Math.random() * (window.innerHeight - height)); 
                attempts++;

                
                if (attempts > 100) break;
            } while (checkOverlap(x, y, width, height, images));  

            return { x, y };
        }

        window.onload = function() {
            const images = document.querySelectorAll('.image');
            let positionedImages = [];

            images.forEach(image => {
                const randomWidth = Math.floor(Math.random() * 300) + 200;  
                const randomHeight = Math.floor(Math.random() * 300) + 100;  
                
                const { x, y } = getRandomPosition(positionedImages, randomWidth, randomHeight);

                image.style.left = `${x}px`;
                image.style.top = `${y}px`;
                image.style.width = `${randomWidth}px`;
                image.style.height = `${randomHeight}px`;

                positionedImages.push({ x, y, width: randomWidth, height: randomHeight });
            });
            const imagen11 = document.getElementById('imagen11');
            imagen11.style.width = '20px';
            imagen11.style.height = '20px';
        };
